<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Monthly Report</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Summary Monthly Report</h1><div id="total-sales" class="text-5xl font-extrabold text-indigo-600">Loading...</div><p class="mt-4 text-gray-600">Total sales calculated from data.csv</p></div><script>async function fetchDataAndDisplay() {const titleSeed = 'Monthly Report';document.title = `Sales Summary ${titleSeed}`;try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const rows = csvText.trim().split('\n');if (rows.length === 0) {throw new Error('CSV file is empty.');}const headers = rows[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('"sales" column not found in data.csv');}let totalSales = 0;for (let i = 1; i < rows.length; i++) {const values = rows[i].split(',');if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex].trim());if (!isNaN(salesValue)) {totalSales += salesValue;}}}const totalSalesDiv = document.getElementById('total-sales');if (totalSalesDiv) {totalSalesDiv.textContent = `$${totalSales.toFixed(2)}`;}} catch (error) {console.error('Error fetching or processing data:', error);const totalSalesDiv = document.getElementById('total-sales');if (totalSalesDiv) {totalSalesDiv.textContent = 'Error loading data';totalSalesDiv.classList.remove('text-indigo-600');totalSalesDiv.classList.add('text-red-600');}}}fetchDataAndDisplay();</script></body></html>
